name: Update LeetCode Score

on:
  schedule:
    # - cron: "0 0 * * *"  # execute 00:00 UTC everyday
    - cron: "*/5 * * * *"  # execute every 5 minutes 
  workflow_dispatch: # allow execution manually

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Run script
        run: python update_score.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add README.md
          git commit -m "Auto update LeetCode score" || exit 0
          git push
